<div class="sheet-grid-section">
  <div class="sheet-options sheet-block">
    <span><p>Options</p></span>
  </div>
  <div class="sheet-logo sheet-block">
      <img src="https://github.com/twistappel/kismet-roll20-character-sheet/blob/master/kismet_alpha/kismet_logo_128.png?raw=true" alt="Kismet">
  </div>
    <div class="sheet-heroinfo sheet-block">
      <div class="sheet-item-heroinfo">
        <div class="sheet-name sheet-subitem-herofinfo">
          <span data-i18n="name-u">Name</span>
          <input type="text" name="attr_name" class="sheet-heroinfo-input" placeholder="Who are you?">
        </div>
        <div class="sheet-species sheet-subitem-herofinfo">
          <span data-i18n="species-u">Species</span>
          <input type="text" name="attr_species" class="sheet-heroinfo-input" placeholder="What are you?">
        </div>
        <div class="sheet-pronoun sheet-subitem-herofinfo">
          <span data-i18n="pronoun-u">Pronouns</span>
          <input type="text" name="attr_pronoun" class="sheet-heroinfo-input" placeholder="Pronouns">
        </div>
        <div class="sheet-occupation sheet-subitem-herofinfo">
          <span data-i18n="occupation-u">Occupation</span>
          <input type="text" name="attr_occupation" class="sheet-heroinfo-input" placeholder="What do you do?">
        </div>
        <div class="sheet-archetype sheet-subitem-herofinfo">
          <span data-i18n="archetype-u">Archetype</span>
          <input type="text" name="attr_archetype" class="sheet-heroinfo-input" placeholder="How are you?">
        </div>
<!--        <div class="sheet-birthplace sheet-subitem-herofinfo">
          <span data-i18n="birthplace-u">Birthplace</span>
          <input type="text" name="attr_birthplace" class="sheet-heroinfo-input" placeholder="Where are you from?">
        </div>
        <div class="sheet-residence sheet-subitem-herofinfo">
          <span data-i18n="residence-u">Residence</span>
          <input type="text" name="attr_residence" class="sheet-heroinfo-input" placeholder="Where do you live?">
        </div>-->
      </div>
    </div>
  </div>
    <div class="sheet-stats sheet-block">
    <span><p>Stats</p></span>
  </div>
  <div class="sheet-tabs sheet-block">
    <input type="hidden" class="sheet-tabstoggle" name="attr_sheetTab" value="skills" />
    <div>
        <button type="action" name="act_skills" class="sheet-button0">Skills</button>
        <button type="action" name="act_combat" class="sheet-button1">Combat</button>
        <button type="action" name="act_spells" class="sheet-button2">Spells</button>
        <button type="action" name="act_inventory" class="sheet-button3">Inventory</button>
        <button type="action" name="act_backstory" class="sheet-button4">Backstory</button>
    </div>
    <div class="sheet-skills">
        <h2>Skills</h2>
        <span>Skills Stuff Goes here </span>
    </div>
    <div class="sheet-combat">
        <h2>Combat</h2>
        <span>Combat Stuff Goes here</span>
    </div>
    <div class="sheet-spells">
        <h2>Spells</h2>
        <span>Spells go here</span>
    </div>
    <div class="sheet-inventory">
        <h2>Inventory</h2>
        <span>Inventory goes here</span>
    </div>
    <div class="sheet-backstory">
        <h2>Backstory</h2>
        <span>Character backstory goes here</span>
    </div>
    <script type="text/worker">
        const buttonlist = ["skills", "combat", "spells", "inventory", "backstory"];
        buttonlist.forEach(button => {
            on(`clicked:${button}`, function() {
                setAttrs({
                    sheetTab: button
                });
            });
        });
    </script>
  </div>

  <div class="sheet-footer sheet-block">
    <span><p>Call of CthulhuÂ® is a trademark of Chaosium Inc.</p></span>
  </div>
</div>
