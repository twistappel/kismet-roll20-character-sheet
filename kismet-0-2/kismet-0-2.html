<div class="sheet-heroinfo">
  <div class='row'>
    <div class='column'>
      <div class='logo-column'>
        <img src="https://github.com/twistappel/kismet-roll20-character-sheet/blob/master/kismet_alpha/kismet_logo.png?raw=true" alt="Kismet">
      </div>
    </div>
    <div class='column'>
      <div class='sheet-heroinfo-column'>
        <div class="heroinfo-name">
            <label class="sheet-attr-label" for="attr_name">Name</label>
            <input class="sheet-attr-input" type="text" id="attr_name" name="attr_name">
        </div>
        <label class="sheet-attr-label" for="attr_archetype">Archetype</label>
        <input class="sheet-attr-input" type="text" id="attr_archetype" name="attr_archetype">
      </div>
    </div>
  </div>
</div>
